<body>
  <h1>Password Strength Range</h1>

  <input type="password" id="password" name="password">

  <label for="password-strength">Password Strength:</label>
  <progress id="password-strength" value="0" max="4">  </progress>

  <script src="js/script18.js"></script>
  
  

</body>
